    const input = document.getElementById('linkinput');
    const button = document.getElementById('myinput');
    const message = document.getElementById('message');
    const error = document.getElementById('error');

    const shortenLink = () => {
        const link = input.value;
        if (!link) {
            error.textContent = 'Please enter a URL';
            return;
        }
        error.textContent = '';
        
        const data = {
            domain: 'api.urlst.click',
            originalURL: link,
            allowDuplicates: false
        };

        fetch('https://api.short.cm/links/public', {
            method: 'post',
            headers: {
                accept: 'application/json',
                'Content-Type': 'application/json',
                authorization: 'pk_Z8BGi60Zy7bZnNyE'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                const shortUrl = data.shortURL.replace('', '');
                message.innerHTML = 'Your short link has been created ' +
                    `<a href="${shortUrl}" id="shortUrl">${shortUrl}</a>` +
                    `<button class="g1 copy" id="copyBtn" onclick="copyUrl()">Copy</button>`;
                input.value = '';
            });
    };

    button.addEventListener('click', shortenLink);
    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            shortenLink();
            event.preventDefault();
        }
    });

    function copyUrl() {
        var copyText = document.getElementById("shortUrl");
        var textArea = document.createElement("textarea");

        document.execCommand("Copy");
        textArea.remove();
